services:
  app:
    image: "laauurraaa/scrybble-server:latest"
    restart: always
    ports:
      # comment this out if you want to use letsencrypt.
      - "80:80"
    networks:
      - scrybble-network
    depends_on:
      - redis
      - remarks
      # Uncomment if you want to use letsencrypt
      # - nginx-proxy
    expose:
      - "80"
    volumes:
      - app-cache:/var/www/html/storage/framework
      - app-bootstrap-cache:/var/www/html/bootstrap/cache
      - ./efs/:/var/www/html/storage/efs/
      - ./.env:/var/www/html/.env
    environment:
      DB_CONNECTION: '${DB_CONNECTION}'
      DB_DATABASE: '${DB_DATABASE}'
      DB_HOST: '${DB_HOST}'
      DB_PASSWORD: '${DB_PASSWORD}'
      DB_PORT: '${DB_PORT}'
      DB_USERNAME: '${DB_USERNAME}'
      VIRTUAL_HOST: '${APP_URL}'
      VIRTUAL_PORT: '80'
      # Uncomment if you want to use letsencrypt
      # LETSENCRYPT_HOST: '${APP_URL}'
  db:
    image: mysql:9.1
    restart: always
    # uncomment to open up your database to external connections
    # ports:
    # - "3306:3306"
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - ./database/:/var/lib/mysql
    networks:
      - scrybble-network
  on_startup:
    image: "laauurraaa/scrybble-server:latest"
    networks:
      - scrybble-network
    depends_on:
      - redis
    volumes:
      - app-cache:/var/www/html/storage/framework
      - app-bootstrap-cache:/var/www/html/bootstrap/cache
      - ./.env:/var/www/html/.env
    command:
      - /bin/bash
      - -c
      - |
        php /var/www/html/artisan optimize:clear
        php /var/www/html/artisan optimize
  horizon:
    image: "laauurraaa/scrybble-server:latest"
    depends_on:
      - redis
    user: www-data
    restart:
      always
    networks:
      - scrybble-network
    command: ["php", "/var/www/html/artisan", "horizon"]
    volumes:
      - app-cache:/var/www/html/storage/framework
      - app-bootstrap-cache:/var/www/html/bootstrap/cache
      - ./efs/:/var/www/html/storage/efs/
      - ./.env:/var/www/html/.env
    environment:
      PHP_FPM_POOL_NAME: "scrybble_horizon"
