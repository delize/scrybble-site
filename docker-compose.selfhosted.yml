    image: 'redis:alpine'
    volumes:
      - 'app-redis:/data'
    networks:
      - scrybble-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s
  remarks:
    restart: always
    image: "laauurraaa/remarks-server:latest"
